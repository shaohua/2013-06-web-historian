<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<body>
  <form id="urlForm" method="POST">
    <input type="input" name="url" id="urlInput"></input>
    <input type="submit" name="submit"></input>
  </form>
  <script type="text/javascript">

  $("#urlForm").submit(function(event){
    event.preventDefault();
    callMeMaybe();
  });

  var callMeMaybe = function() {
    var url_obj = {url: $('#urlInput').val()};
    url_obj = JSON.stringify(url_obj);
    $.ajax({
      url: "/",
      type: "POST",
      data: url_obj,
      dataType: "text" //this refers to the response dataType
    }).done(function(){
      console.log('done');
    });
    $('#urlInput').val('');
  };
  </script>
</body>
</html>
